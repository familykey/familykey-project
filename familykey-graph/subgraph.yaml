specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DeadManSwitchModule
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: DeadManSwitchModule
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DeadManSwitch
        - CheckInEvent
        - ClaimStartedEvent
        - ClaimCancelledEvent
        - ClaimFinalizedEvent
      abis:
        - name: DeadManSwitchModule
          file: ../contracts/out/DeadManSwitchModule.sol/DeadManSwitchModule.json
      eventHandlers:
        - event: CheckIn(uint256)
          handler: handleCheckIn
        - event: ClaimStarted(uint256)
          handler: handleClaimStarted
        - event: ClaimCancelled(uint256)
          handler: handleClaimCancelled
        - event: ClaimFinalized(address,address)
          handler: handleClaimFinalized
      file: ./src/mapping.ts
