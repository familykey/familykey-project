<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Key · Demo视频</title>
  <meta name="description" content="Family Key Demo视频单页播放" />
  <style>
    :root {
      --bg: #0f172a;
      --fg: #e5e7eb;
      --accent: #dab974;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-items: center;
    }
    header {
      width: 100%;
      max-width: 960px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand { display: flex; align-items: center; gap: 10px; color: var(--fg); text-decoration: none; }
    .brand svg { display: block; }
    .title { font-size: 18px; font-weight: 600; letter-spacing: 0.2px; }
    main { width: 100%; max-width: 960px; padding: 0 20px 24px; }
    .player {
      background: #000;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    video { width: 100%; height: auto; display: block; }
    footer { opacity: 0.75; font-size: 13px; padding: 16px 20px; }
    .accent { color: var(--accent); }
    .hint { font-size: 14px; margin-top: 8px; color: #cbd5e1; }
  </style>
</head>
<body>
  <header>
    <a class="brand" href="/" aria-label="返回首页">
      <svg class="brand-header" width="220" height="60" viewBox="0 0 440 120" xmlns="http://www.w3.org/2000/svg" aria-label="Family Key Logo">
        <defs>
          <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#DAB974" />
            <stop offset="100%" style="stop-color:#B88B4A" />
          </linearGradient>
          <linearGradient id="band-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#B88B4A" />
            <stop offset="100%" style="stop-color:#F3DCAC" />
          </linearGradient>
        </defs>
        <rect x="10" y="10" width="80" height="80" rx="5" ry="5" fill="url(#gold-gradient)" />
        <rect x="13.64" y="13.64" width="72.73" height="72.73" rx="5" ry="5" fill="#3c4858" />
        <g transform="translate(-22.73, -22.73) scale(0.36364)">
          <path d="M 167.5 270 L 232.5 270 L 215.5 190 A 30 30 0 1 0 184.5 190 Z" fill="#FFFFFF" />
        </g>
        <text x="110" y="65" font-size="56" font-weight="400">
          <tspan fill="#FFFFFF">Family</tspan>
          <tspan fill="#c5a35a" font-weight="500"> Key</tspan>
        </text>
      </svg>
    </a>
    <div class="accent">Demo视频</div>
  </header>
  <main>
    <div class="player">
      <video id="video" controls preload="metadata" playsinline>
        <source src="/familykey_shanghai.mp4" type="video/mp4" />
        您的浏览器不支持 HTML5 视频。
      </video>
    </div>
    <p class="hint">提示：可点击播放器右下角进入全屏播放。</p>
  </main>
  <footer>
    © 2025 Family Key
  </footer>
</body>
</html>
